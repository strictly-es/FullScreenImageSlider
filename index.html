<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Comatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css" >
	<title>Go Kamakaura</title>
</head>
<body>
	<div class="wrap">
	<div id="arrow-left" class="arrow"></div>	
	<div id="slider">
		<div class="slide slide1">
			<div class="slide-content">
				<span>Go Kamakura!
				<p><strong>take a deep breath</strong> <br /> sit back and relax  </p></span>

			</div>
		</div>
		<div class="slide slide2">
			<div class="slide-content">
				<span>Surf Yuigahama<p><strong>take a deep breath</strong> <br /> sit back and relax  </p></span>

			</div>
		</div>
		<div class="slide slide3">
			<div class="slide-content">
				<span>Visit Saknoshita<p><strong>take a deep breath</strong> <br /> sit back and relax  </p></span>
			</div>
		</div>
	</div>
	<div id="arrow-right" class="arrow"></div>	
</div>
    <!-- Footer -->
      <footer id="footer">
        <div class="container">
          <ul class="icons">
            <li><a href="#" class="icon fa-facebook"></a></li>
            <li><a href="#" class="icon fa-twitter"></a></li>
            <li><a href="#" class="icon fa-instagram"></a></li>
          </ul>
          <ul class="copyright">
            <li>&copy; Strictly-es</li>
            <li>Design: <a href="http://templated.co">Strictly-es</a></li>
            <li>Images: <a href="http://unsplash.com">Strictly-es</a></li>
          </ul>
        </div>
      </footer>

<script>

	let sliderImages = document.querySelectorAll('.slide'),
	arrowLeft = document.querySelector('#arrow-left'),
	arrowRight = document.querySelector('#arrow-right'),
	current = 0;

	function reset(){
		for (let i = 0; i < sliderImages.length; i++) {
			sliderImages[i].style.display = 'none';
		}
	}
	function startSlide(){
		reset();
		sliderImages[0].style.display = 'block';
	}

	function slideLeft(){
		reset();
		sliderImages[current - 1].style.display = 'block';
		current--;
	}


	function slideRight(){
		reset();
		sliderImages[current + 1].style.display = 'block';
		current++;
	}

	arrowLeft.addEventListener('click',function(){
		if(current === 0){
			current = sliderImages.length;
		}
		slideLeft();
	});

	arrowRight.addEventListener('click',function(){
		if(current === sliderImages.length -1){
			current = -1;
		}
		slideRight();
	});
	
	startSlide();

</script>
</body>
</html>
